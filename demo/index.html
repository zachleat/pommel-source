<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pommel Source</title>
		<link rel="stylesheet" href="prism-theme.css">
		<link rel="stylesheet" href="pommel-source.css">
		<style>
			body {
				font-family: system-ui, sans-serif;
			}
		</style>
	</head>
	<body>
		<h1>Pommel Source, a source code extension for `&lt;details&gt;`</h1>

		<main>
			<h2>Demo</h2>

			<h3>Open by default</h3>
			<details class="pommel-source" open>
				<summary>Embed</summary>
				{%- highlight html %}
<speedlify-score speedlify-url="https://www.11ty.dev/speedlify" hash="3c680056"></speedlify-score>
				{%- endhighlight %}
				</pre>
			</details>

			<h3>Closed by default</h3>
			<details class="pommel-source">
				<summary>Embed</summary>
				{%- highlight html %}
<speedlify-score speedlify-url="https://www.11ty.dev/speedlify" hash="3c680056"></speedlify-score>
				{%- endhighlight %}
				</pre>
			</details>
		</main>
	</body>
</html>
